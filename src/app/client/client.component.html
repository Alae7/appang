<div class="p-3 container">
  <div class="card">
    <div class="card-title text-center rounded-bottom-5" style="background-color: #00008f;"><h3 class="p-lg-1 fw-bolder fs-4 text-light">Client</h3></div>
    <div class="card-body">

      <table class="table">
        <thead>
        <tr>
          <th>Id</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>CIN</th>
          <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of t_client">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.cin}}</td>
          <td><button class="btn btn-outline-success"><i class="bi bi-building-up">
          </i></button></td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
